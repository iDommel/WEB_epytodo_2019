{% extends "index.html" %}

{% block content %}

<div class="row">
    <div class="col auto"></div>
    <div class="col-12 col-lg-8">
        <div class="card header"
            style="margin-top: 10px ; padding: 2%; border-color: grey; font-weight: bold; background-color: lightgrey;">
            <div class="row">
                <div class="col-6 col-sm-4">Task</div>
                <div class="col">Start</div>
                <div class="col">End</div>
                <div class="col">Status</div>
            </div>
        </div>
        {% for elem in tables %}
        <div class="card" style="padding: 0.9%; border-width: 2px;">
            <div class="row">
                <div class="col-6 col-sm-4">{{elem[1]}}</div>
                <div class="col">{{elem[2]}}</div>
                <div class="col">{{elem[3]}}</div>
                <div class="col">{{elem[4]}}</div>
            </div>
        </div>
        {% endfor %}


        <div class="row justify-content-center" style="margin-top: 2rem;">
            <div class="col-sm-8">
                <div class="card" style="padding: 2%; background-color: lightgrey; border-color: grey;">
                    <form action="/user/task/add" method="POST">
                        <legend style="text-align: center;">Task to add :</legend>
                        <div class="form-group">
                            <input type="text" name="task" class="form-control" placeholder="Task Name">
                        </div>
                        <div class="form-group">
                            <input type="text" name="begin" class="form-control" placeholder="Begin Date">
                        </div>
                        <div class="form-group">
                            <input type="text" name="end" class="form-control" placeholder="End Date">
                        </div>
                        <div class="col text-center">
                            <button type="submit" class="btn btn-primary text-center">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col auto"></div>
</div>

{% endblock %}
