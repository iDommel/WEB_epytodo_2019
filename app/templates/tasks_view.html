
{% extends "index.html" %}
{% block content %}

<fieldset>
    <legend style="text-align: center;">User Tasks :</legend>
    <table style="width:100%">
        <tr>
            <th>ID</th>
            <th>TASK</th>
            <th>BEGIN</th>
            <th>END</th>
            <th>STATUS</th>
        </tr>
    </table>
        {% for elem in tables %}
        <div class="row">
            <div class="col-2">{{elem[0]}}</div>
            <div class="col-2">{{elem[1]}}</div>
            <div class="col-2">{{elem[2]}}</div>
            <div class="col-2">{{elem[3]}}</div>
            <div class="col-2">{{elem[4]}}</div>
        </div>
        {% endfor %}
</fieldset>
<div class="row justify-content-center" style="margin-top: 4rem;">
    <div class="col-sm-8">
        <form action="/user/task/add" method="POST">
            <legend style="text-align: center;">Task to add :</legend>
            <div class="form-group">
                <input type="text" name="task" class="form-control" placeholder="Task Name">
            </div>
            <div class="form-group">
                <input type="text" name="begin" class="form-control" placeholder="Begin Date">
            </div>
            <div class="form-group">
                <input type="text" name="end" class="form-control" placeholder="End Date">
            </div>
                <button type="submit" class="btn btn-primary text-center">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
