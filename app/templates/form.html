<!DOCTYPE  html>

    <html lang="en">
    <head>
        <title >form</title>
    </head>

    <body>
        {% set  navlist = [
            ('/', 'index ', 'Index '),
            ('/products ', 'products ', 'Products '),
            ('/form ', 'form ', 'Form '),
            ('/account ', 'account ', 'Account ')
        ]  -%}
        <nav>
            <ul>
            {% for href , id , caption  in  navlist  %}
                <li><a id="{{ id|e }}" href="{{ href|e }}">{{  caption|e }}</a></li>
            {%  endfor  %}
            </ul>
        </nav>
        <p>
            Some other content
        </p>
    </body>

</html>
