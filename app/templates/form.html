<!DOCTYPE  html>

    <html lang="en">
    <head>
        <title >form</title>
    </head>

    <body>
        {% set  navlist = [
            ('/', 'index ', 'Index '),
            ('/products ', 'products ', 'Products '),
            ('/form ', 'form ', 'Form '),
            ('/account ', 'account ', 'Account ')
        ]  -%}
        <nav>
            <ul>
            {% for href , id , caption  in  navlist  %}
                <li><a id="{{ id|e }}" href="{{ href|e }}">{{  caption|e }}</a></li>
            {%  endfor  %}
            </ul>
        </nav>
        <p>
            <fieldset>
                <legend>Form legend</legend>
                <form action="views.py" method="GET">
                    <p><label for="name">Name:</label>
                    <input name="name" id="name" value="" type="text" /></p>
                    <p><label for="email">mdp:</label>
                    <input name="mdp" id="mdp" value="" type="text" /></p>
                </form>
            </fieldset>
        </p>
    </body>

</html>
