<!DOCTYPE  html>
    <html lang="en">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <head>
        <title >{{ title }}</title>
    </head>

    <body>
        {% set  navlist = [
            ('/', 'home', 'Home'),
            ('/register ', 'register ', 'Register '),
            ('/user/task ', 'account ', 'Account ')
        ]  -%}
        <nav class="navbar">
            <ul>
                {% for href , id , caption  in  navlist  %}
                    <li class ="left-style"><a id="{{ id|e }}" href="{{ href|e }}">{{ caption|e }}</a></li>
                {% endfor %}
                <li class="right-style"><a>Sign in</a></li>
            </ul>
        </nav>
        {% block content %}{% endblock %}
    </body>
</html>
